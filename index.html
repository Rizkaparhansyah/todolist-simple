<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .done{text-decoration: line-through;}
    .uil {
        color: red;
        cursor: pointer;
    }
    .text{
        cursor: pointer;
    }
    /* body{
        background-color: #EEE;
    } */
  </style>
  <body>
    <div class="container align-items-center ">
        <div class="card shadow mt-5 mb-5 border-info">
            <div class="card-header bg-info text-center border-info">
              <h2>TodoList JavaScript</h2>
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Masukan TodoList</h5>
              <input type="text" class="form-control mt-3 border-info" id="input" placeholder="Masukan TodoList">
              <button type="submit " onclick="add()" class="btn btn-info mt-3 ">Simpan</button>
            </div>
        </div>
    </div>
    <div class="container d-flex flex-wrap" id="hasil">
        
    </div>





    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
